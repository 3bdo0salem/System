<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>

    <div class="container my-4">
        <label for="productName">Product Name :</label>
        <input type="text" id="productName" class="form-control mb-3">
        <label for="productPrice">Product Price :</label>
        <input type="text" id="productPrice" class="form-control mb-3">
        <label for="productCategory">Product Category :</label>
        <input type="text" id="productCategory" class="form-control mb-3">
        <label for="Description">Description :</label>
        <textarea id="Description" class="form-control mb-3"></textarea>
        <button id="addBtn" onclick="addProduct()" type="submit" class="btn btn-info d-block w-100">Add Product</button>
        <button id="updateBtn" type="submit" onclick="addProduct()" class="btn btn-warning mt-2 d-none w-100">Update Product</button>
    </div>
    <input type="text" oninput="searchProducts(this.value)" placeholder="Search By Name .." class="form-control w-75 my-3 mx-auto">
    <table class="table text-center">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>
</html>
